<!DOCTYPE html>
<!--THYMELEAF XMLNS-->
<html xmlns:th="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Search</title>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/css/cover.css" rel="stylesheet" />
    <style>
        img{
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19) !important;
        }
    </style>
</head>
<body class="text-center">
<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header th:replace="fragments/navbar :: header">
    </header>

    <main role="main" class="inner cover">
        <div class="row">
            <div class="white-box" >
                <form th:action="${submit}" th:method="GET">
                    <label>Search for an event:</label>
                    <input type="text" name="name" value="" class="form-control" />
                    <br/>
                    <input type="submit" value="search" class="form-control btn btn-info" />
                </form>
            </div>
        </div>
        <div class="row">
            <div class="white-box" style="margin-top:1%;" th:each="event : ${events}">
                <p th:text="${event.name}"></p>
                <p th:text="${event.date}"></p>
                <a th:href="${url}+${event.id}" class="form-control btn btn-success" th:text="${url} ==  '/tickets/gates/' ? 'Issue a ticket' : 'View'"></a>
            </div>
        </div>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Ticket.com 2018</p>
        </div>
    </footer>
</div>

<script src="/js/jquery-3.2.1.slim.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/height.js"></script>
</body>
</html>
